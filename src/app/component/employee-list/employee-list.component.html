<ng-container class="container">
   <header class="header">
      <h5 class="m-0 p-0 fs-6">Employee List</h5>
   </header>
   <div class="no-records"  *ngIf="employees.length === 0">
      <img src="../../../assets/nodata.svg">
   </div>
   <button class="fab" (click)="redirectToAnotherRoute()">+</button>
   <div class="employee-list" *ngIf="currentEmployees.length || previousEmployees.length">
      <p class="text-sm text-blue-500 p-2 bg-gray-100 ">Current employees</p>
      <ng-container *ngIf="currentEmployees.length; else noCurrentEmployees">
         <div *ngFor="let employee of currentEmployees" class="p-2">
       
            <div class="flex items-center">
               <div class="flex-shrink-0">
                  <img class="w-14 h-14 rounded-full" src="../../../assets/dummy_image.png" alt="">
               </div>
               <div class="flex-1 min-w-0 ms-2">
                  <p class="text-md font-medium text-gray-900 truncate dark:text-white mb-0">
                     {{ employee.name |uppercase }}
                  </p>
                  <p class="text-sm text-gray-500 truncate dark:text-gray-400 mb-1">
                     {{ employee.role }}  
                  </p>
                  <p class="text-xs text-gray-500 truncate dark:text-gray-400">
                     From {{ employee.dateOfJoining }}
                  </p>
               </div>
               <div class="inline-flex items-center mx-2">
                  <svg xmlns="http://www.w3.org/2000/svg"  (click)="editEmployee(employee)" width="16" height="16" fill="currentColor" class="bi bi-pencil-square text-gray-500 mx-3" viewBox="0 0 16 16">
                     <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                     <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                  </svg>

                  <svg (click)="deleteEmployee(employee)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash text-red-500 mx-2" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                  </svg>
               </div>
            </div>
          
        </div>
      </ng-container>
         <ng-template #noCurrentEmployees>
            <img src="../../../assets/nodata.svg" class="w-32 m-4 mx-auto">
         </ng-template>
   <p class="text-sm text-blue-500 p-2 bg-gray-100 ">Previous employees</p>
   <ng-container *ngIf="previousEmployees.length; else noPreviousEmployees">
      <div *ngFor="let employee of previousEmployees" class="employee-item p-2">
         <div class="flex items-center">
            <div class="flex-shrink-0">
               <img class="w-14 h-14 rounded-full" src="../../../assets/dummy_image.png" alt="">
            </div>
            <div class="flex-1 min-w-0 ms-2">
               <p class="text-sm font-medium text-gray-900 truncate dark:text-white mb-0">
                  {{ employee.name |uppercase }}
               </p>
               <p class="text-sm text-gray-500 truncate dark:text-gray-400 mb-1">
                  {{ employee.role }}  
               </p>
               <p class="text-xs text-gray-500 truncate dark:text-gray-400">
                  {{ employee.dateOfJoining }} - {{ employee.dateOfLeaving }}      
               </p>
            </div>
            <div class="inline-flex items-center mx-2" >
               <svg xmlns="http://www.w3.org/2000/svg"  (click)="editEmployee(employee)" width="16" height="16" fill="currentColor" class="bi bi-pencil-square text-gray-500 mx-3" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
               </svg>

               <svg (click)="deleteEmployee(employee)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash text-red-500 mx-2" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
              </svg>
            </div>
         </div>
      </div>
   </ng-container>
   <ng-template #noPreviousEmployees>
      <img src="../../../assets/nodata.svg" class="w-32 m-4 mx-auto">
   </ng-template>
