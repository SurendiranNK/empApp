<mat-dialog-content>
    <div class="button-group">
       <!-- <button mat-raised-button (click)="selectToday()">Today</button>
          <button mat-raised-button (click)="selectNextMonday()">Next Monday</button>
          <button mat-raised-button (click)="selectNextTuesday()">Next Tuesday</button>
          <button mat-raised-button (click)="selectAfterOneWeek()">After 1 Week</button> -->
       <div class="grid grid-cols-2 gap-2">
          <button (click)="onButtonClick(1)" 
          [ngClass]="selectedButton === 1 ? 'bg-blue-500 text-white': 'bg-blue-100 text-blue-500'"
          class="py-2 px-4 rounded-none focus:outline-none">
          Today
          </button>
          <button 
          (click)="onButtonClick(2)" [ngClass]="selectedButton === 2 ? 'bg-blue-500 text-white': 'bg-blue-100 text-blue-500'"
          class="py-2 px-4 rounded-0 focus:outline-none  w-full">
          Next Monday
          </button>
       </div>
       <div class="grid grid-cols-2 gap-2 mt-2">
          <button 
          (click)="onButtonClick(3)"
          [ngClass]="selectedButton === 3 ? 'bg-blue-500 text-white': 'bg-blue-100 text-blue-500'"
          class="py-2 px-4 rounded-0 focus:outline-none"
          >
          Next Tuesday
          </button>
          <button 
          (click)="onButtonClick(4)"
          [ngClass]="selectedButton === 4 ? 'bg-blue-500 text-white': 'bg-blue-100 text-blue-500'"
          class="py-2 px-4 rounded-0 focus:outline-none"
          >
          After 1 Week
          </button>
       </div>
    </div>
 </mat-dialog-content>
 <mat-calendar   [selected]="selectedDate" (selectedChange)="selectedDate = $event" ></mat-calendar>
 <mat-dialog-actions>
    <div class="flex justify-between gap-4">
        <div class="my-auto">
        <span class="text-sm flex mx-auto">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar2-date mx-2 text-blue-600" viewBox="0 0 16 16">
                <path d="M6.445 12.688V7.354h-.633A13 13 0 0 0 4.5 8.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23"/>
                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
                <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
            {{selectedDate | date: 'dd MMM yyyy'}}
            <!-- {{ isDateValid(selectedDate) ? (selectedDate | date: 'dd MMM yyyy') : 'No Date' }} -->

        </span>
        </div>
        <div class="grid grid-cols-2 gap-2">
            <button  (click)="cancel()" class="bg-blue-100 text-sm text-blue-500 rounded-md  px-3 py-2 ">Cancel</button>
            <button  [disabled]="!selectedDate"   class="bg-blue-500 text-sm rounded-md px-3 py-2 text-white"
            (click)="save()">Save</button>
        </div>
    </div>
   
 </mat-dialog-actions>
